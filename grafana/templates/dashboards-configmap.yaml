apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-otel-traces-overview
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  otel-traces-overview.json: |
    {
      "id": null,
      "uid": "otel-traces-overview",
      "title": "OTEL Traces Overview",
      "tags": [
        "otel",
        "traces"
      ],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "timeseries",
          "title": "Span Count by Service",
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "targets": [
            {
              "expr": "count_over_time({service!=\"\"} |= \"\" [5m])",
              "refId": "A",
              "datasource": "Tempo"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          }
        },
        {
          "type": "stat",
          "title": "Total Spans (Last 5m)",
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "targets": [
            {
              "expr": "count_over_time({service!=\"\"} |= \"\" [5m])",
              "refId": "B"
            }
          ],
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 8
          }
        },
        {
          "type": "stat",
          "title": "Average Duration (ms)",
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "targets": [
            {
              "expr": "avg(rate(trace_duration_sum[5m])) / avg(rate(trace_duration_count[5m])) * 1000",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 8
          }
        },
        {
          "type": "stat",
          "title": "Error Rate %",
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "targets": [
            {
              "expr": "sum(rate(trace_errors_total[5m])) / sum(rate(trace_requests_total[5m])) * 100",
              "refId": "D"
            }
          ],
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 8
          }
        }
      ]
    }
