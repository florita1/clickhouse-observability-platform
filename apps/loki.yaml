apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.32.0
    helm:
      values: |
        deploymentMode: "SingleBinary"

        singleBinary:
          replicas: 1
          persistence:
            enabled: false

        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        loki:
          auth_enabled: false
          useTestSchema: true
          isDefault: true
          storage:
            type: filesystem
          serviceMonitor:
            enabled: true
          ruler:
            persistence:
              enabled: false
            storage:
              type: local
              local:
                directory: /tmp/loki/rules
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
