apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 9.2.10
    helm:
      releaseName: grafana
      values: |
        adminUser: admin
        adminPassword: admin123
        service:
          type: LoadBalancer

        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus.observability.svc.cluster.local:9090
                isDefault: true

              - name: Loki
                type: loki
                access: proxy
                url: http://loki.observability.svc.cluster.local:3100
                isDefault: false

              - name: Tempo
                type: tempo
                access: proxy
                url: http://tempo.observability.svc.cluster.local:3100

  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true