replicaCount: 1

image:
  repository: ghcr.io/florita1/ingestion-service
  tag: v0.2.2
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

env:
  clickhouseHost: clickhouse-clickhouse.clickhouse.svc.cluster.local
  clickhouseUser: ingestor
  otelExporterOtlpEndpoint: http://grafana-alloy.observability.svc.cluster.local:4318

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi