replicaCount: 1

image:
  repository: ghcr.io/florita1/ingestion-service
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

env:
  clickhouseHost: chi-clickhouse-clickhouse.clickhouse.svc.cluster.local
  clickhouseUser: ingestor

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi