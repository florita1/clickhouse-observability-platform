{{- if .Values.dashboards }}
{{- $files := .Files }}
{{- range $provider, $dashboards := .Values.dashboards }}
  {{- range $key, $value := $dashboards }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana.fullname" $ }}-dashboard-{{ $key | trunc 50 }}
  namespace: {{ include "grafana.namespace" $ }}
  labels:
    grafana_dashboard: "1"
    dashboard-provider: {{ $provider }}
data:
  {{ $key }}.json: |-
{{- if hasKey $value "file" }}
{{ $files.Get $value.file | indent 4 }}
{{- else if hasKey $value "json" }}
{{ $value.json | indent 4 }}
{{- else }}
    {}
{{- end }}
  {{- end }}
{{- end }}
{{- end }}